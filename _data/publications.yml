                coupling"
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://doi.org/10.1103/PhysRevMaterials.4.121201"

- short_title: "Spintronics meets nonadiabatic molecular dynamics"
  title: "Spintronics Meets Nonadiabatic Molecular Dynamics: Geometric Spin Torque and Damping on Dynamical Classical Magnetic Texture due to an Electronic Open Quantum System"
  description: "Shows how geometric spin torque and damping emerge on moving magnetic textures 
