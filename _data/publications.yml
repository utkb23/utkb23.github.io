- short_title: "Magnon‑ vs electron‑mediated spin transfer torque in antiferromagnetic insulators"
  title: "Magnon‑ versus Electron‑Mediated Spin‑Transfer Torque Exerted by Spin Current across an Antiferromagnetic Insulator to Switch the Magnetization of an Adjacent Ferromagnetic Metal"
