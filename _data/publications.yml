- short_title: "Topological semimetals interface resistivity scaling for chip interconnects"
  title: "Topological semimetal interface resistivity scaling for vertical interconnect applications"
  description: "Using techineques of non-equilibrium Green functions (NEGF) we study interface 
                resistivity scaling in topological-semimetal/metal vertical interconnect 
                structures for future interconnect applications"
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://pubs.aip.org/aip/apl/article-abstract/124/18/181603/3286950/Topological-semimetal-interface-resistivity?redirectedFrom=fulltext"

- short_title: "Witnessing light-driven quantum entanglement with time-resolved RIXS"
  title: "Witnessing light‑driven entanglement using time‑resolved RIXS"
  description: "Using the theory of time-resolved resonant inelastic scattering spectroscopy (tr-RIXS) we
                propose an entanglement witness and apply it to light induced entanglement in many-body
                quantum systems"
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://doi.org/10.1038/s41467-023-40575-w"

- short_title: "Unconventional resistivity scaling behavior in topological semimetal CoSi"
  title: "Unconventional resistivity scaling in topological semimetal CoSi"
  description: "We report on non‑standard resistivity scaling in CoSi (unlike conventional metals), 
                linking it to its topological band structure and associated scattering mechanisms."
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://doi.org/10.1038/s41535-022-00556-2"

- short_title: "Low-temperature logic technology with nanosheet FETs at 77K"
  title: "High performance nanosheet technology optimized for 77 K"
  description: "IBM presents its ground breaking work on enabling low-temperature nanosheet transistors
                optimized to operate at liquid Nitrogen temperatures of 77K."
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://ieeexplore.ieee.org/document/10305099"

- short_title: "Grain‑boundary scattering in topological semimetals"
  title: "Size‑Dependent Grain‑Boundary Scattering in Topological Semimetals"
  description: "We analyze how grain‑boundary scattering impacts transport in topological semimetals,
                with size‑dependent resistivity trends."
  image: "/assets/images/publications/nanostacked_fet.png"
  url: "https://doi.org/10.1103/PhysRevApplied.18.034053"

- short_title: "Quantum many‑body states of nonequilibrium electron‑magnon systems"
  title: "Quantum many‑body states and Green's functions of nonequilibrium electron‑magnon systems: Localized spin operators versus their mapping to Holstein‑Primakoff bosons"
