- short_title: "Topological semimetals for interconnects"
  title: "Topological Semimetals for Scaled Back‑End‑Of‑Line Interconnect Beyond Cu"
  description: "Proposes semimetal materials as next‑generation interconnects, showing superior scaling and performance over conventional copper."
  image: "/assets/images/publications/topo_semimetals.jpg"
  url: "https://ieeexplore.ieee.org/abstract/document/9371996"

- short_title: "First‑principles Floquet Green functions to evaluate spin‑mixing conductance"
